
<ion-header>

  <ion-navbar>

    <ion-title>Inicio Sesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="userName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Contrasena</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>


  <button ion-button
          [disabled]=" userName.length < 5 || password.length < 5 "
          block
          (click)="ingresar()"
          >
    Ingresar
  </button>

</ion-content>
